<div class="main-page">
    <h1>You are authenticated</h1>
    <div style="color: blue" *ngIf="validity && validity.length">{{validity}}</div>
    <p>Your Token's content is:</p>
    <div class="example-container">
       
      
        <mat-form-field>
          <textarea matInput placeholder="Token - try modifying its content and hit Validate Token button" [(ngModel)]="token"></textarea>
        </mat-form-field>

        <button mat-raised-button color="primary" type="button" style="width:25em" (click)="validateToken()">Validate Token</button>
      
        <p>Information extracted from your token:</p>
        {{details}}

        <br><br>
        <button mat-raised-button color="warn" style="width:25em" (click)="logout()">Logout</button>

      </div>
</div>
